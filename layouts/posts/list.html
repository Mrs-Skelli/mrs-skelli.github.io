{{ define "main" }}
<div class="mainbg">
    <div class="terminal-window">
        <div class="terminal-header">
            <span class="terminal-title">{{ .Title }} ~ warp</span>
            <span class="terminal-controls">
                <span class="control"></span>
                <span class="control"></span>
                <span class="control"></span>
            </span>
        </div>
        <div class="terminal-content">
            <div class="contenthead">
                <h1 class="contentheading">{{ .Title }}</h1>
            </div>
            <div class="contenttypewritter">
                <div class="posts-list">
                    {{ range .Pages }}
                    <article class="post-card">
                        <div class="post-card-content">
                            <h2 class="card-title">{{ .Title }}</h2>
                            {{ if .Date }}
                            <p class="card-subtitle">{{ .Date.Format "January 2, 2006" }}</p>
                            {{ end }}
                            <div class="card-text">
                                {{ .Summary }}
                            </div>
                            <a href="{{ .RelPermalink }}" class="read-more">Read More â†’</a>
                        </div>
                    </article>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
